<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a routerLink="/" class="logo-and-title">
                <span class="clr-icon clarity-logo"></span>
                <span class="title">{{ productTitle }}</span>
            </a>
        </div>
        <div class="divider"></div>
        <div class="header-nav" [clr-nav-level]="1">
            <a id="home-link" class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><span class="nav-text">Home</span></a>
            <!-- <a class="nav-link" routerLink="/get-started" routerLinkActive="active"><span class="nav-text">Get Started</span></a> -->
            <a class="nav-link" *ngIf="environment.version === environment.default" routerLink="/documentation" routerLinkActive="active"><span class="nav-text">Documentation</span></a>
            <a class="nav-link" *ngIf="environment.version !== environment.default" href="{{environment.base}}/documentation/{{environment.default}}"><span class="nav-text">Documentation</span></a>
            <a class="nav-link" routerLink="/icons" routerLinkActive="active"><span class="nav-text">Icons</span></a>
            <a class="nav-link" routerLink="/community" routerLinkActive="active"><span class="nav-text">Community</span></a>
            <a class="nav-link" routerLink="/news" routerLinkActive="active"><span class="nav-text">What's New</span></a>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button type="button" class="nav-icon dropdown-toggle" clrDropdownTrigger>
                    <clr-icon shape="cog"></clr-icon>
                </button>
                <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
                    <button type="button" *ngFor="let theme of themes" (click)="setTheme(theme)" clrDropdownItem>{{theme.name}}</button>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>

    <router-outlet></router-outlet>

</clr-main-container>
